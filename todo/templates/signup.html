{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <form  class="" method="post" autocomplete="false">
                {%csrf_token%}
                <div class="field">
                    <b class="heading">Signup</b>
                </div>
                <div class="line"></div>
                <div class="field">
                    <b>Username</b>
                    <input type="text" class="inp" placeholder="Username" required name="name" autocomplete="off">
                </div>
                <div class="field">
                    <b>Email</b>
                    <input type="email" class="inp" placeholder="Email" required name="email" autocomplete="off">
                </div>
                <div class="field">
                    <b>Password</b>
                    <input type="password" class="inp" placeholder="Password" required name="pwd" autocomplete="off">
                </div>
                <div class="field">
                    <input class="submit-btn" type="submit" value="Sign up">
                </div>

                <div class="line"></div>
                <div class="field">
                    <b>already have an account ?</b>
                    <br>
                    <a class="anc" href="{%url 'login'%}"> Login</a>
                </div>
                


            </form>
        </div>
    </div>
    
</body>
</html>
